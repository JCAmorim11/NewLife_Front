<div class="page" fxLayout="column" fxLayoutGap="30px">
  <div class="page-header">
    <h1 class="page-title">Ativos Realocados</h1>
  </div>

  <form
    fxLayout="row"
    fxLayoutAlign="space-between"
    class="form"
    name="requestForm"
    [formGroup]="form"
  >
    <div fxFlex="50" fxLayoutAlign="space-between">
      <mat-form-field fxFlex="49" appearance="outline">
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dt_start"
          placeholder="Data Inicial"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field fxFlex="49" appearance="outline">
        <input
          matInput
          [matDatepicker]="picker_end"
          formControlName="dt_end"
          placeholder="Data Final"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker_end"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker_end></mat-datepicker>
      </mat-form-field>
    </div>

    <div fxFlex="50" fxLayout="row" fxLayoutAlign="end">
      <button
        mat-flat-button
        class="clean-button-color full-width search-button-size label-margin"
        fxLayout="row"
        fxFlex="49"
        fxLayoutAlign="space-around center"
        *ngIf="isLoaded()"
        (click)="reset()"
      >
        <mat-icon>refresh</mat-icon>
        <span class="clean-button-font">Limpar filtro</span>
      </button>
      <button
        mat-flat-button
        fxLayout="row"
        fxFlex="49"
        fxLayoutAlign="space-around center"
        data-cy-button="searchUser"
        class="search-button-color full-width search-button-size label-margin"
        [disabled]="form.invalid"
        (click)="find()"
      >
        <span class="search-button-font">GERAR RELATÃ“RIO</span>
      </button>
    </div>
  </form>
</div>
